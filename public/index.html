<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DualMode Terminal</title>

    <!-- External Libraries CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">

    <!-- Application CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/terminal.css">
    <link rel="stylesheet" href="styles/code.css">
    <link rel="stylesheet" href="styles/modals.css">
</head>
<body>
    <div id="app-container">
        <!-- Header -->
        <div id="header">
            <div class="header-left">
                <button id="hamburger-btn" title="Toggle Sidebar">â˜°</button>
                <div class="title">RASPBERRY PI 5 // CORE</div>
            </div>
            <div class="controls">
                <span id="label-chat" class="mode-text active" style="color:#007bff">CHAT (...)</span>
                <div id="mode-switch" class="toggle-bg chat"><div class="toggle-circle"></div></div>
                <span id="label-agent" class="mode-text">AGENT (...)</span>
            </div>
        </div>

        <div id="main-wrapper">
            <!-- Left Sidebar -->
            <div id="sidebar">
                <div id="sidebar-header">
                    <button id="new-chat-btn-sidebar">+ NEW CHAT</button>
                </div>
                <div id="chats-list"></div>
            </div>

            <div id="main-content">
                <!-- Chat Interface (for Chat Mode) -->
                <div id="chat-container" class="active">
                    <div id="chat-messages"></div>
                    <div id="chat-input-area">
                        <div id="chat-input-box">
                            <div id="image-preview-container">
                                <img id="image-preview" alt="Image preview">
                                <button id="remove-image">Ã—</button>
                            </div>
                            <textarea id="chat-input" placeholder="Type your message..."></textarea>
                        </div>
                        <div class="input-buttons">
                            <button id="attach-btn" title="Attach image">ðŸ“Ž</button>
                            <button id="send-btn" title="Send message">â–¶</button>
                        </div>
                        <input type="file" id="file-input" accept="image/*">
                    </div>
                </div>

                <!-- Terminal Interface (for Agent Mode) -->
                <div id="terminal-container"></div>
            </div>
        </div>

        <!-- Approval Modal -->
        <div id="approval-modal">
            <div class="approval-dialog">
                <div class="approval-header">âš¡ Action Approval Required</div>
                <div class="approval-files" id="approval-files-list"></div>
                <div class="approval-actions">
                    <button class="approval-btn approve-btn" id="approve-btn">
                        âœ“ Approve
                        <span class="btn-shortcut">1</span>
                    </button>
                    <button class="approval-btn reject-btn" id="reject-btn">
                        âœ— Reject
                        <span class="btn-shortcut">2</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirm-modal">
            <div class="confirm-dialog">
                <div class="confirm-header" id="confirm-title">âš  Confirm Action</div>
                <div class="confirm-message" id="confirm-message">Are you sure?</div>
                <div class="confirm-actions">
                    <button class="confirm-btn confirm-btn-yes" id="confirm-yes">Yes</button>
                    <button class="confirm-btn confirm-btn-no" id="confirm-no">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries JS -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>

    <!-- Application JS Modules -->
    <script src="scripts/storage.js"></script>
    <script src="scripts/markdown.js"></script>
    <script src="scripts/modals.js"></script>
    <script src="scripts/sidebar.js"></script>
    <script src="scripts/chat.js"></script>
    <script src="scripts/terminal.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
